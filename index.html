<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddressBook</title>
    <link rel="icon" type="image/png" href="favicon.jpg">

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
     <style>
        body{
            background: linear-gradient(to right,rgb(16, 15, 15),rgb(225, 225, 223));
            min-height: 100vh;
        }
        .card{
            border-radius: 15px;
        }
     </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow p-4 mb-4">
                    <h2 class="text-center mb-4">Address Book</h2>


                    <!--form-->
                    <div class="row g-3">
                        <div class="col-md-6">
                            <input type="text" id="name" class="form-control" placeholder="Name">
                        </div>
                        <div class="col-md-6">
                            <input type="number" id="phone" class="form-control" placeholder="Phone Number">   
                        </div>
                        <div class="col-md-6">
                            <input type="email" id="email" class="form-control" placeholder="Email">   
                        </div>
                        <div class="col-md-6">
                            <input type="text" id="address" class="form-control" placeholder="Address">   
                        </div>
                        <div class="col shadow p-3">
                            <button class="btn btn-primary w-100" onclick="addContact()">Add Contact</button>
                        </div>
                    </div>
                </div>
                <!--table-->

                <div class="card shadow p-3">
                    <h4 class="text-center mb-3">Saved Contacts</h4>
                    <table class="table table-bordered table-hover text-center">
                        <thead class="table-dark">
                            <tr>
                                <th>Name</th>
                                <th>Phone</th>
                                <th>Email</th>
                                <th>Address</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="contactlist"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script>
        let contacts=JSON.parse(localStorage.getItem("contacts")) || [];

        function displayContacts()
        {
              let list=document.getElementById("contactlist");
              list.innerHTML="";

              contacts.forEach((contact,index)=>{
                list.innerHTML += `
                <tr>
                    <td>${contact.name}</td>
                    <td>${contact.phone}</td>
                    <td>${contact.email}</td>
                    <td>${contact.address}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="deleteContact(${index})">Delete</button>
                    </td>
                </tr>
                `;
              });
        }
              function addContact()
              {
              let name=document.getElementById('name').value;
              let phone=document.getElementById('phone').value;
              let email=document.getElementById('email').value;
              let address=document.getElementById('address').value;

              if(name === "" || phone === "")
              {
                alert("Name and Phone Number are required:");
                return;
              }
              contacts.push({name,phone,email,address});
              localStorage.setItem("contacts",JSON.stringify(contacts));

              document.querySelectorAll('input').forEach(input => input.value="");
              displayContacts();
              }

              function deleteContact(index)
              {
                 contacts.splice(index,1);
                 localStorage.setItem("contacts",JSON.stringify(contacts));
                 displayContacts();
              }
              displayContacts();
    </script>
</body>
</html>
